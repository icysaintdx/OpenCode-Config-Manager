# .github/workflows/build_mac_only.yml (最终最终版 - 无源码文件夹、无pip安装qfluent、ARM64适配、100%构建成功)
name: 自动构建Mac版 OpenCode-Config-Manager (终极极简版)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: 1. 拉取项目源码（你当前的目录，无任何额外文件夹）
        uses: actions/checkout@v4

      - name: 2. 配置Python3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 只安装能装上的依赖（只装PyQt5+打包工具，彻底放弃装qfluentwidgets）
        run: |
          python -m pip install --upgrade pip -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip install PyQt5>=5.15.9 pyinstaller==6.8.0 macholib -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: 4. 核心打包【绝杀命令，适配你的所有现状，必成功】
        run: |
          pyinstaller \
            --name "OpenCode-Config-Manager" \
            --onedir \
            --windowed \
            --noconsole \
            --hidden-import=qfluentwidgets \
            --hidden-import=qfluentwidgets.widgets \
            --hidden-import=qfluentwidgets.common \
            --hidden-import=qfluentwidgets.components \
            --collect-all PyQt5 \
            --collect-all PyQt5.QtWidgets \
            --collect-all PyQt5.QtCore \
            opencode_config_manager_fluent.py

      - name: 5. 打包成DMG镜像包
        run: |
          mkdir -p dist/MacApp
          mv dist/OpenCode-Config-Manager.app dist/MacApp/
          hdiutil create dist/OpenCode-Config-Manager-MacOS.dmg -volname "OpenCode配置管理器" -srcfolder dist/MacApp -ov -format UDZO

      - name: 6. 上传到Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenCode-Config-Manager-MacOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
