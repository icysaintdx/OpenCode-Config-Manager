name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows exe
        run: |
          pyinstaller `
            --onefile --windowed `
            --name "OpenCodeConfigManager_v1.0.5_windows" `
            --add-data "assets;assets" `
            --collect-data qfluentwidgets `
            --collect-submodules qfluentwidgets `
            --hidden-import qfluentwidgets `
            --hidden-import qfluentwidgets.components `
            --hidden-import qfluentwidgets.common `
            --hidden-import qfluentwidgets.window `
            --exclude-module torch `
            --exclude-module tensorflow `
            --exclude-module scipy `
            --exclude-module matplotlib `
            --exclude-module pandas `
            --exclude-module numpy `
            --icon "assets/icon.ico" `
            opencode_config_manager_fluent.py
            
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Linux binary
        run: |
          xvfb-run -a pyinstaller \
            --onefile --windowed \
            --name "OpenCodeConfigManager_v1.0.5_linux_x64" \
            --add-data "assets:assets" \
            --collect-data qfluentwidgets \
            --collect-submodules qfluentwidgets \
            --hidden-import qfluentwidgets \
            --hidden-import qfluentwidgets.components \
            --hidden-import qfluentwidgets.common \
            --hidden-import qfluentwidgets.window \
            --exclude-module torch \
            --exclude-module tensorflow \
            --exclude-module scipy \
            --exclude-module matplotlib \
            --exclude-module pandas \
            --exclude-module numpy \
            opencode_config_manager_fluent.py
            
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build macOS app
        run: |
          pyinstaller \
            --onefile --windowed \
            --name "OpenCodeConfigManager_v1.0.5_macos" \
            --add-data "assets:assets" \
            --collect-data qfluentwidgets \
            --collect-submodules qfluentwidgets \
            --hidden-import qfluentwidgets \
            --hidden-import qfluentwidgets.components \
            --hidden-import qfluentwidgets.common \
            --hidden-import qfluentwidgets.window \
            --exclude-module torch \
            --exclude-module tensorflow \
            --exclude-module scipy \
            --exclude-module matplotlib \
            --exclude-module pandas \
            --exclude-module numpy \
            --osx-bundle-identifier "com.opencode.configmanager" \
            opencode_config_manager_fluent.py
            
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*

  # 可选：自动创建 Release
  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/linux-build/*
            artifacts/macos-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
